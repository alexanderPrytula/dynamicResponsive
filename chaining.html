<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>DR. Chaining</title>
			<style>
				* {
					margin: 0;
					padding: 0;
				}
				.ex {
					width: 300px;
					height: 300px;
					background: #ddd;
					margin: 50px auto;
				}
			</style>
		</head>
		<body>
		
			<div class="ex"></div>
		
			<script src="dynamic.js"></script>
			<script>
				var ex = document.querySelector('.ex');
				
				new DR( ex ).exec( 'width' ).exec( 'height' );
			</script>
		</body>
	</html>
