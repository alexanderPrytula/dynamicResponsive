<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>DR. Chaining</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="example">
    <span class="ex-span">Veni</span>
  </div>

  <div class="example">
    <span class="ex-span">Vidi</span>
  </div>

  <div class="example">
    <span class="ex-span">Vici</span>
  </div>

  <script src="dynamic-responsive.min.js"></script>
  <script>
    var examples = document.querySelectorAll('.example');
    var normalWidth = 1920;
    var instances = [];

    [].forEach.call(examples, function(element) {
      // rules for element
      var elementInsance = new DynamicResponsive(element)
        .exec('width', normalWidth, {
          point: 979,
          value: 600,
          styles: {
            'background': '#f00',
            'font-family': 'Courier',
            'marginBottom': '10px'
          }
        })
        .exec('height', normalWidth);

      instances.push(elementInsance);

      // rules for font
      var elementTextInsance = new DynamicResponsive(element.children[0])
        .exec('fontSize', normalWidth)
        .exec('lineHeight', normalWidth);

      instances.push(elementTextInsance);
    });

    console.log(instances);

    // Test, detouch
    // for (let i = 0, instancesLength = instances.length; i < instancesLength; i++) {
    //   instances[i].detouch();
    // }
    // instances = [];
    // console.log(instances);
  </script>
</body>

</html>
